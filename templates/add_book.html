<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/style.css">
  <title>Add Book</title>
</head>
<body>
  <div class="container">
    <h2>âž• Add a New Book</h2>

    <form action="/add_book" method="POST" class="form-box">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="author">Author name:</label>
      <input type="text" id="author" name="author" required>

      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" required>

      <label for="publication_year">Publication year:</label>
      <input type="number" id="publication_year" name="publication_year" min="0" max="9999" step="1" required>

      <input type="submit" value="Add Book" class="submit-btn">
    </form>
  </div>
</body>
</html>
