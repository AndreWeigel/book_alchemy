<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/style.css">
  <title>Blog Posts</title>
</head>
<body>
  <div class="container">
    <h2>üìö Blog Posts</h2>

    <div class="menu">
      <a href="/add_book" class="menu-link">‚ûï Add Book</a>
      <a href="/add_author" class="menu-link">‚úçÔ∏è Add Author</a>
    </div>

    <div class="form-section">
      <form method="get" action="/home">
        <label for="sort_by">Sort by:</label>
        <select name="sort_by" id="sort_by">
          <option value="title">Title (A‚ÄìZ)</option>
          <option value="author">Author (A‚ÄìZ)</option>
          <option value="year">Publication Year (Newest First)</option>
        </select>
        <button type="submit">Sort</button>
      </form>

      <form method="get" action="/home">
        <input type="text" name="search" placeholder="Search books..." value="{{ request.args.get('search', '') }}">
        <button type="submit">Search</button>
      </form>
    </div>

    {% if books %}
      <div class="book-list">
        {% for book in books %}
          <div class="book">
            <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg"
                 alt="Cover image for {{ book.title }}"
                 onerror="this.onerror=null;this.src='static/no-cover.jpg';">
            <div class="book-info">
              <h3>{{ book.title }}</h3>
              <p><strong>By:</strong> {{ book.author.name }}</p>
              <form method="post" action="{{ url_for('delete_book', book_id=book.id) }}" onsubmit="return confirm('Are you sure you want to delete this book?');">
                <button type="submit" class="delete">Delete</button>
              </form>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No books found.</p>
    {% endif %}
  </div>
</body>
</html>
